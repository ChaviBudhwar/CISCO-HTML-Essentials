<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover Your World</title>
    <link rel="icon" href="https://edube.org/uploads/media/default/0001/04/web-favicon.png">
    <script src="script.js"></script>
</head>
<body>
    <h1>Discover Your World &#x1F30D</h1>
    <p>Click the button to learn about the continent you're on and some famous geographical features.</p>
    <button id="discoverLocation">Discover Location</button>

    <img src="https://edube.org/uploads/media/default/0001/04/continents.jpg" usemap="#image-map" alt="World Map">
    <map name="image-map">
        <area alt="North America" title="North America" id="north-america" coords="386,283,41,17" shape="rect" >
        <area alt="South America" title="South America" id="south-america" coords="209,501,358,288" shape="rect">
        <area alt="Europe" title="Europe" id="europe" coords="391,68,505,217" shape="rect">
        <area alt="Africa" title="Africa" id="africa" coords="533,217,387,448" shape="rect">
        <area alt="Asia" title="Asia" id="asia" coords="893,153,506,1" shape="rect">
        <area alt="Australia and Oceania" title="Australia and Oceania" id="australia-and-oceania" coords="679,353,872,480" shape="rect" >
    </map>
</body>
</html>
